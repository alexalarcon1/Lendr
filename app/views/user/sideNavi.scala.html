@(categories: List[ToolCategory])

<div class="col-md-3">
  <p class="lead white">Filter Category By</p>
  <div class="list-group">
  	@if(categories.isEmpty()){
  		<h2 class="white">No category created</h2>
  	} else {
  		@for(c <- categories ){
  			<a href="/user/category/@c.id" class="list-group-item">@c.name</a>
  		}
  	}
  </div>
</div>
