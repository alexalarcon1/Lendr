@* This template does not have parameters *@

@main("Login") {

<header>
    <div class="intro-text">
        <h1>Already have an account?</h1>
        <div class="container">
            <form class="form-horizontal" role="form" action="@routes.UserLogin.login()" method="post">
                <h2>Login</h2>
                <br>
                <div class="form-group">
                    <label for="userName" class="col-sm-4 control-label">User Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="userName" name="userName" placeholder="User Name" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userName" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" autofocus>
                    </div>
                </div>
                <button type="submit" class="btn btn-xl">Submit</button>
            </form>
        </div>
    </div>
</header>
}
